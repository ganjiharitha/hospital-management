<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Hospital Mangement</title>
    <link rel="stylesheet" href="/allcssfiles/homepagecss.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/alljsfile/doc.js"></script>

</head>
<body>
<div class="totalsec">
  <div class="navb">
      <button class="homesignb" id="signout">signout</button>
      <h3 class="weltag" id="weltag">Welcome User</h3>
  </div>

  <div class="divs" id="fordoc">
    <div class="dovinp" id="docinp">
      <button class="butt" id="appo">My Appointments</button>
      <button class="butt" id="pat">My Patients</button>
    </div>
    <div class="search" id="search">
      <select  id="searchby" class ="search">
          <option value="byname">Searchby Name</option>
          <option value="byid">Searchby Id</option>
      </select>
      <input type="text" placeholder="Enter your text" name="uname" class="searchby" id ="userch" required><br>
      <button class="butt" id="subbut">Search</button>
    </div>
    <div class="result" id="appoint">
      <table class="table">
          <thead>
              <th scope="col">Patient id</th>
              <th scope="col">Patient name</th>
              <th scope="col">Date</th>
              <th scope="col">Time</th>
          </thead>
          <tbody id="pat-table">
          </tbody>
      </table>
    </div>
    <div class="result" id="adm">
      <table class="table">
          <thead>
              <th scope="col">Patient id</th>
              <th scope="col">Patient name</th>
              <th scope="col">Genger</th>
              <th scope="col">Blood group</th>
              <th scope="col">Age</th>
              <th scope="col">Admit Date</th>
              <th scope="col">Past Health</th>
              <th scope="col">Admitted Due to</th>
              <th scope="col">room</th>
          </thead>
          <tbody id="adm-table">
          </tbody>
      </table>
    </div>
  </div>
    
</div>
