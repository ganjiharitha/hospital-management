<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Admit</title>
    <link rel="stylesheet" href="/allcssfiles/logincs.css">
    <link rel="stylesheet" href="/allcssfiles/adminreg.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <script src="/alljsfile/admitps.js"></script>
     <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
    <div class="wholepage">
        <div class="inputsec">
            <div class="logheadreg">
                <h1>Admit Pateint</h1>
            </div>
            <br><br>
                    <div class="userdiv">
                        <i class="fa fa-user uicon" aria-hidden="true"></i>
                        <input type="text" placeholder="Enter Pateint name" name="uname" class="usern" id ="uname" required>
                     </div>

                   
                    <div class="userdiv">
                        <i class="fa fa-envelope-o uicon" aria-hidden="true"></i>
                        <input type="email" placeholder="Email address" name="ename" class="usern" id ="ename" required>
                     </div>

                    
                    <div class="userdiv">
                        <i class="fa fa-phone uicon" aria-hidden="true"></i>
                        <input type="text" placeholder="Phone Number" name="pnum" class = "usern" id="pnum" required><br>
                    </div>
                    <div class="userdiv">
                        <i class="fa fa-neuter uicon" aria-hidden="true"></i>
                        <select name="urole" id="gen" class ="usern">
                            <option value="male">male</option>
                            <option value="female">female</option>
                            <option value="others">others</option>
                        </select>
                    </div>
                    <div class="userdiv">
                       <i class="fa fa-tint uicon" aria-hidden="true"></i>
                        <select name="urole" id="blood" class ="usern">
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                             <option value="B-">B-</option>
                             <option value="C+">C+</option>
                             <option value="C-">C-</option>
                             <option value="O+">O-</option>
                            <option value="O-">O-</option>
                             <option value="AB+">AB+</option>
                             <option value="AB-">AB-</option>
                             
                        </select>
                    </div>
                    <div class="userdiv">
                        <i class="fa fa-user uicon" aria-hidden="true"></i>
                        <input type="text" placeholder="Enter Pateint Age" name="uname" class="usern" id ="age" required>
                     </div>
                    <div class="userdiv">
                        <i class="fa fa-user-md uicon" aria-hidden="true"></i>
                        <select name="urole" id="dtype" class ="usern">
                            <option value="Cardilogist">Cardilogist</option>
                            <option value="ENT">ENT</option>
                            <option value="Gynacologist">Gynacologist</option>
                            <option value="Paediatrician"> Paediatrician</option>
                            <option value="Dentist">Dentist</option>
                        </select>
                    </div>
                    
                    <div class="userdiv">
                        <i class="fa fa-calendar uicon" aria-hidden="true"></i>
                        <input type="date"  class="usern" id="udate" required>
                    </div>
                    <div class="userdiv">
                      <i class="fa fa-thumb-tack uicon" aria-hidden="true"></i>
                        <select name="urole" id="room" class ="usern">
                            <option value="roomNo">Room Number</option>
                            <option value="100">100</option>
                            <option value="101">101</option>
                            <option value="200">200</option>
                             <option value="201">201</option>
                             <option value="300">300</option>
                             <option value="301">301</option>
                        </select>
                    </div>
                    <div class="userdiv">
                        <i class="fa fa-medkit uicon" aria-hidden="true"></i>
                        <input type="text" placeholder="Past Health record"  class = "usern" id="past" required><br>
                    </div>
                    <div class="userdiv">
                        <i class="fa fa-thermometer-half uicon" aria-hidden="true"></i>
                        <input type="text" placeholder="Present Health Problem" class = "usern" id="pre" required><br>
                    </div>
                    <br>
                    <button class="submit" id="submt">save</button><br><br>
                    <button class="submit" id="cancel">cancel</button>
                    <br>
                    <br>
        </div>
    </div>
</body>
</html>
