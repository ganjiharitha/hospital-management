<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Loginpage</title>
    <link rel="stylesheet" href="/allcssfiles/logincs.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <script src="/alljsfile/loginjs.js"></script>
   <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
    <div class="wholepage">
        <div class="loginbox">
            <div class="loghead">
                <h1>Login</h1>
            </div>
            <div class="inputsec">
                <label class="titlecl">UserEmail:</label><br><br>
                <div class="userdiv">
                    <i class="fa fa-user uicon" aria-hidden="true"></i>
                    <input type="email" placeholder="Enter your Email" name="uname" class="usern" id ="uname" required><br>
                </div>
                <label class="titlecl">Password:</label><br><br>
                <div class="userdiv">
                    <i class="fa fa-key uicon" aria-hidden="true"></i>
                    <input type="password" placeholder="Enter your Password" name="upass" class="usern" id="upass" required>
                </div>
                    <br>

                <div class="fpass">
                <a class ="fpassa" href="#" target="_blank">forgot password?</a>
                </div>
                    <br>
                <button class="submit"  id="loginto">Login</button><br><br>
                <!--button class="googlebtn"><i class="fa fa-google fa-fw"></i> Login with Google+</button-->
        

            <h2 class="ormar">or</h2>
           <center> <a href='https://hospital-management-mini.herokuapp.com/register'>Register</a></center>
            <br><br>
        </div>
    </div>

</body>
</html>
