<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Appointment</title>
    <link rel="stylesheet" href="/allcssfiles/logincs.css">
    <link rel="stylesheet" href="/allcssfiles/adminreg.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <script src="/alljsfile/registerjs.js"></script>
     <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
    <div class="wholepage">
        <div class="inputsec">
            <div class="logheadreg">
                <h1>Appointment</h1>
            </div>
            <br><br>
                    <div class="userdiv">
                        <i class="fa fa-user uicon" aria-hidden="true"></i>
                        <input type="text" placeholder="Enter your name" name="uname" class="usern" id ="uname" required><br>
                     </div>

                   <br>
                    <div class="userdiv">
                        <i class="fa fa-envelope-o uicon" aria-hidden="true"></i>
                        <input type="email" placeholder="Email address" name="ename" class="usern" id ="ename" required><br>
                     </div>

                    <br>
                    <div class="userdiv">
                        <i class="fa fa-phone uicon" aria-hidden="true"></i>
                        <input type="text" placeholder="Phone Number" name="pnum" class = "usern" id="pnum" required><br>
                    </div>
                    <br>
                    <div class="userdiv">
                        <i class="fa fa-user-md uicon" aria-hidden="true"></i>
                        <select name="urole" id="urole" class ="usern">
                            <option value="Cardilogist">Cardilogist</option>
                            <option value="ENT">ENT</option>
                            <option value="Gynacologist">Gynacologist</option>
                            <option value="Paediatrician"> Paediatrician</option>
                            <option value="Dentist">Dentist</option>
                        </select>
                    </div>
                    <br>
                    <div class="userdiv">
                        <i class="fa fa-calendar uicon" aria-hidden="true"></i>
                        <input type="date"  class="usern" id="udate" required>
                    </div>

                    <br>
                    <div class="userdiv">
                        <i class="fa fa-clock-o uicon" aria-hidden="true"></i>
                        <input type="time" class="usern" id="utime" required>
                    </div>

                    <br>
                    <button class="submit" id="submt">save</button><br><br>
                    <button class="submit" id="cancel">cancel</button>
                    <br>
                    <br>
        </div>
    </div>
</body>
</html>
