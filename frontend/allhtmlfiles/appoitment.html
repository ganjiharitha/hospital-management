<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Appointment</title>
    <link rel="stylesheet" href="/allcssfiles/logincs.css">
    <link rel="stylesheet" href="/allcssfiles/adminreg.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <script src="/alljsfile/appointment.js"></script>
     <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
    <div class="wholepage">
        <div class="navb">
            <button class="homesignb" id="signout">signout</button>
            <h3 class="weltag" id="weltag">Welcome User</h3>
        </div>
        <br>
        <br>
        <div class="inputsec">
            <div class="logheadreg">
                <h1>Appointment</h1>
            </div>
            <br><br>
                    <div class="userdiv">
                        <i class="fa fa-user uicon" aria-hidden="true"></i>
                        <input type="text" placeholder="Enter your name" name="uname" class="usern" id ="uname" required><br>
                     </div>

                   <br>
                    <div class="userdiv">
                        <i class="fa fa-envelope-o uicon" aria-hidden="true"></i>
                        <input type="email" placeholder="Email address" name="ename" class="usern" id ="ename" required><br>
                     </div>

                    <br>
                    <div class="userdiv">
                        <i class="fa fa-phone uicon" aria-hidden="true"></i>
                        <input type="text" placeholder="Phone Number" name="pnum" class = "usern" id="pnum" required><br>
                    </div>
                    <br>
                    <div class="userdiv">
                        <i class="fa fa-user-md uicon" aria-hidden="true"></i>
                        <select name="urole" id="dtype" class ="usern">
                            <option value="Cardilogist">Cardilogist</option>
                            <option value="ENT">ENT</option>
                            <option value="Gynacologist">Gynacologist</option>
                            <option value="Paediatrician"> Paediatrician</option>
                            <option value="Dentist">Dentist</option>
                        </select>
                    </div>
                    <br>
                    <div class="userdiv">
                        <i class="fa fa-calendar uicon" aria-hidden="true"></i>
                        <input type="date"  class="usern" id="udate" required>
                    </div>

                    <br>
                    <div class="userdiv">
                        <i class="fa fa-clock-o uicon" aria-hidden="true"></i>
                        <select id="utime" class ="usern">
                            <option value="8:00">8:00am</option>
                            <option value="8:15">8:15am</option>
                            <option value="8:30">8:30am</option>
                            <option value="8:45">8:45am</option>
                            <option value="9:00">9:00am</option>
                            <option value="9:15">9:15am</option>
                            <option value="9:30">9:30am</option>
                            <option value="9:45">9:45am</option>
                            <option value="10:00">10:00am</option>
                            <option value="10:15">10:15am</option>
                            <option value="10:30">10:30am</option>
                            <option value="10:45">10:45am</option>
                            <option value="11:00">11:00am</option>
                            <option value="11:15">11:15am</option>
                            <option value="11:30">11:30am</option>
                            <option value="11:45">11:45am</option>
                            <option value="12:00">12:00pm</option>
                            <option value="12:15">12:15pm</option>
                            <option value="12:30">12:30pm</option>
                            <option value="12:45">12:45pm</option>
                            <option value="2:00">2:00pm</option>
                            <option value="2:15">2:15pm</option>
                            <option value="2:30">2:30pm</option>
                            <option value="2:45">2:45pm</option>
                            <option value="3:00">3:00pm</option>
                            <option value="3:15">3:15pm</option>
                            <option value="3:30">3:30pm</option>
                            <option value="3:45">3:45pm</option>

                        </select>
                    </div>

                    <br>
                    <button class="submit" id="submt">save</button><br><br>
                    <button class="submit" id="cancel">cancel</button>
                    <br>
                    <br>
        </div>
    </div>
</body>
</html>
